<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="/ruta/a/tu/favicon.ico" type="image/x-icon" />
    <title>User Search GitHub</title>
</head>
<body>
    
    
    <header class="hero container">

            <div class="hero__header">
                
                <h3 class="hero__logo">Devs_alv</h3>
                
                <div class="hero__dark darkmode">
                    <a class="hero__dark__btn" href="#" > 
                        <span class="hero__span">LIGHT</span>
                        <figure class="hero__figure">
                            <img class="hero__img" src="./assets/img/sun.svg" alt="light">
                        </figure>      
                    </a>
                </div>

            </div>

    </header>

    <main class="main container">

        <section class="main__form">

                <form class="form__form" action="#">

                    <div class="form__search">
                    
                        <figure class="form__figure">
                            <img class="form__icon" src="./assets/img/lupa.svg" alt="Search">
                        </figure>
                    
                        <input class="form__search__input" type="search" name="txtsearch" id="txtsearch" placeholder="Search GitHub username...">
                    
                        <button class="form__btn">Search</button>
                    
                    </div>

                </form>

        </section>

        <section class="main__content">

            <section class="main__user container">

                <figure class="user__figure">
                    <img class="user__img" src="/assets/img/perfil.svg" alt="user">
                </figure>

                <section class="user__inf">
                    
                    <div class="user__inf__name">
                        <h3 class="inf__name">the best</h3>
                        <h5 class="inf__username">username</h5>
                    </div>

                    <p class="user__date"> joined abril 2020</p>
                
                </section>

            </section>

            <section class="main__bio container">
                <p class="main__paragraph">Te enseño Programación y Desarrollo Web. 
                    Creador de contenido en Twitch y YouTube.</p>
            </section>

                <section class="main__data container">

                    <div class="conteiner">
                        <h3 class="data__inf">repos</h3>
                        <h2 class="data__number">33</h2>
                    </div>

                    <div class="conteiner">
                        <h3 class="data__inf">Followers</h3>
                        <h2 class="data__number">3456</h2>
                    </div>

                    <div class="conteiner">
                        <h3 class="data__inf">following</h3>
                        <h2 class="data__number">33</h2>
                    </div>
                
                </section>


            <section class="main__more container">
            
           
                <div class="more_container">

                    <div class="more__inf">
                    
                        <figure class="more__figure">
                            <img class="more__img" src="./assets/img/gps.svg" alt="location">
                        </figure>

                        <p class="more__text">san francisco</p>
                    
                    </div>
                    
                    <div class="more__inf">
                        <figure class="more__figure">
                            <img class="more__img" src="./assets/img/enlace.svg" alt="location">
                        </figure>
                        <p class="more__text">htps://github.blog</p>
                    </div>

                </div>


                <div class="more_container ">

                    <div class="more__inf">
                        <figure class="more__figure">
                            <img class="more__img" src="./assets/img/x.svg" alt="location">
                        </figure>
                        <p class="more__text">not available</p>
                    </div>
                    
                    <div class="more__inf">
                        <figure class="more__figure">
                            <img class="more__img" src="./assets/img/home.svg" alt="location">
                        </figure>
                        <p class="more__text">@github</p>
                    </div>

                </div>


            </section>
        </section>
    </main>





</body>



<script src="./assets/app.js"></script>

</html>

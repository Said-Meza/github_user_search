<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">

    <link rel="icon" href="/assets/img/home.svg" type="image/x-icon" />
    <title>User Search GitHub</title>

</head>
<body>
    
    <header class="hero container">

            <div class="hero__header">
                
                <h3 class="hero__logo">Devs_alv</h3>
                
                <div class="hero__dark darkmode">
                    <a class="hero__dark__btn" href="#" > 
                        <span class="hero__span">LIGHT</span>
                        <figure class="hero__figure">
                            <img class="hero__img" src="./assets/img/sun.svg" alt="light">
                        </figure>      
                    </a>
                </div>

            </div>

    </header>

    <main class="main container">

        <section class="main__form">

                <form class="form__form" method="post" >

                    <div class="form__search">
                    
                        <figure class="form__figure">
                            <img class="form__icon" src="./assets/img/lupa.svg" alt="Search">
                        </figure>
                    
                        <input class="form__search__input" type="search" name="txtsearch" id="txtsearch" autocomplete="off" placeholder="Search GitHub username...">
                    
                        <button class="form__btn">Search</button>
                    
                    </div>

                </form>

        </section>

        <section class="main__content">

            <section class="main__user container">

                <figure class="user__figure">
                    <img class="user__img" id="user_img" src="/assets/img/792435-min.jpg" alt="user">
                </figure>

                <section class="user__inf">
                    
                    <div class="user__inf__name">
                        <h3 class="inf__name" id="inf__name" > Jardani Jovanovich</h3>
                        <h5 class="inf__username" id="username">Jonh Wick</h5>
                    </div>

                    <p class="user__date" id="date_start"> joined Octubre 2014</p>
                
                </section>

                <section class="main__bio container">
                     <p class="main__paragraph" id="main__paragraph">"People keep asking if I'm back, and I haven't really had an answer. But now, yeah, I'm thinking I'm back."
                    </p>
                </section>

            </section>

            <section class="main__data container">

                    <div class="conteiner">
                        <h3 class="data__inf">Repos</h3>
                        <h2 class="data__number" id="repos">33</h2>
                    </div>

                    <div class="conteiner">
                        <h3 class="data__inf">Followers</h3>
                        <h2 class="data__number" id="followers">3456</h2>
                    </div>

                    <div class="conteiner">
                        <h3 class="data__inf">Following</h3>
                        <h2 class="data__number" id="followings">33</h2>
                    </div>
                
                </section>


            <section class="main__more container">
            
           
                <div class="more_container">

                    <div class="more__inf">
                    
                        <figure class="more__figure">
                            <img class="more__img" src="./assets/img/gps.svg" alt="location">
                        </figure>

                        <p class="more__text" id="gps">Bielorrusia</p>
                    
                    </div>
                    
                    <div class="more__inf">
                        <figure class="more__figure">
                            <img class="more__img" src="./assets/img/enlace.svg" alt="location">
                        </figure>
                        <a href="#" class="more__text more__text__a" id="github">htps://github.blog</a>
                    </div>

                </div>


                <div class="more_container ">

                    <div class="more__inf">
                        <figure class="more__figure">
                            <img class="more__img" src="./assets/img/x.svg" alt="location">
                        </figure>
                        <p class="more__text" id="x">@Jonh_Wick</p>
                    </div>
                    
                    <div class="more__inf">
                        <figure class="more__figure">
                            <img class="more__img" src="./assets/img/home.svg" alt="location">
                        </figure>
                        <a href="#" class="more__text more__text__a" id="home">@Blog</a>
                    </div>

                </div>


            </section>

        </section>



    </main>





</body>



<script src="./assets/app.js"></script>

</html>
